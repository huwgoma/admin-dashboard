<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            header
        </header>

        <div class="sidebar">
            <div class="sidebar-content sidebar-header">
                <img src="assets/cat.svg" alt="Cat Logo">
                Dashboard
            </div>

            <div class="sidebar-content">
                <ul>
                    <li><img src="assets/home.svg" alt="Home">Home</li>
                    <li><img src="assets/profile.svg" alt="Profile">Profile</li>
                    <li><img src="assets/message.svg" alt="Messages">Messages</li>
                    <li><img src="assets/history.svg" alt="History">History</li>
                    <li><img src="assets/tasks.svg" alt="Tasks">Tasks</li>
                    <li><img src="assets/communities.svg" alt="Communities">Communities</li>
                </ul>
            </div>

            <div class="sidebar-content">
                <ul>
                    <li><img src="assets/settings.svg" alt="Settings">Settings</li>
                    <li><img src="assets/support.svg" alt="Support">Support</li>
                    <li><img src="assets/security.svg" alt="Security">Security</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            main
        </div>

        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
