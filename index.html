<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-left">
                    <label for="search-bar">
                        <img src="assets/search.svg" alt="Search">
                    </label>
                    <input type="search" id="search-bar" name="search-bar" placeholder="Search something...">
                </div>

                <div class="header-right">
                    <button>
                        <img src="assets/notification.svg" alt="Notifications" title="Notifications">
                    </button>

                    <div class="header-profile-pic">
                        <img class="profile-pic" src="assets/cat-lei.jpg" alt="Your profile picture">
                    </div>

                    <p class="header-username">Hugo Ma</p>
                </div>
            </div>

            <div class="header-bottom">
                <div class="header-left">
                    <img class="profile-pic" src="assets/cat-lei.jpg" alt="Your profile picture">
                    <div class="hello-message">
                        <p>Hi there,</p>
                        <p>Hugo Ma (@huwgoma)</p>
                    </div>
                </div>

                <div class="header-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <div class="sidebar">
            <div class="sidebar-content sidebar-header">
                <img src="assets/cat.svg" alt="Cat Logo">
                Dashboard
            </div>

            <div class="sidebar-content sidebar-nav">
                <ul>
                    <li>
                        <a href="">
                            <img src="assets/home.svg" alt="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/profile.svg" alt="Profile">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/message.svg" alt="Messages">
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/history.svg" alt="History">
                            History
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/tasks.svg" alt="Tasks">
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/communities.svg" alt="Communities">
                            Communities
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-content sidebar-settings">
                <ul>
                    <li>
                        <a href="">
                            <img src="assets/settings.svg" alt="Settings">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/support.svg" alt="Support">
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/security.svg" alt="Security">
                            Security
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            main
        </div>

        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
